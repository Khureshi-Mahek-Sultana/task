<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot</title>
</head>
<body>
    <table border="1">
        <tr>
        <td>
        <form action="passwordreset.html" method="get">
        <p><center>Forgot.html</center></p>
    
        <input type="username" id="Username" placeholder="Username" autocomplete="off" required><br><br>
        <input type="password" id="password" pattern="[a-zA-Z/d]" placeholder="Password" autocomplete="off" required><br><br>
        <input type="text" placeholder="otp" pattern="[0-9]{4}"><br><br>
        <input type="submit" value="New Password">
        </form>
        </td>
        </tr>
        </table>
        
</body>
</html>
